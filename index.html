<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Presupuesto</title>
</head>
<body>
  <div class="container">
      <div class="budget-section">
      <h2>Calculadora de Presupuesto</h2>
      <label for="budgetInput">Ingrese monto total de su presupuesto:</label>
      <input type="number" id="budgetInput" placeholder="Ingrese el monto">
      <button onclick="calculateBudget()">Agregar</button>
      <BR></BR>
      <div id="budgetResult">Presupuesto Total: $0</div>
      </div>

    <div class="expenses-section">
      <h3>Agregar Gasto</h3>
      <label for="expenseName">Nombre del Gasto:</label>
      <input type="text" id="expenseName" placeholder="Nombre del gasto">
      <label for="expenseAmount">Monto $:</label>
      <input type="number" id="expenseAmount" placeholder="$ Monto">
      <button onclick="addExpense()">AÃ±adir Gasto</button>
    </div>

    <div class="summary-section">
      <h3>Resumen</h3>
      <div id="summaryResult">Gastos: $0 | Saldo Presupuesto: $0</div>
    </div>

    <div class="expenses-list-section">
      <h3>Lista de Gastos</h3>
      <ol id="expensesList"></ol>
    </div>
  </div>

  <script src="./assets/js/app.js"></script>
</body>
</html>
